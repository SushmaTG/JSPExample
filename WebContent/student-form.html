<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
</head>
<body>
	<form action="student-response.jsp">
		First Name : <input type="text" name="firstName">
		<br></br>
		Last Name : <input type="text" name="lastName">
		<br></br>
		<select name="country">
			<option>USA</option>
			<option>Australia</option>
			<option>India</option>
			<option>Canada</option>
			<option>China</option>
		</select>
		<br></br>
		<input type="radio" name="favoriteLanguage1" value="Java"> Java
		<input type="radio" name="favoriteLanguage1" value="PHP"> PHP
		<input type="radio" name="favoriteLanguage1" value="Ruby"> Ruby
		<input type="radio" name="favoriteLanguage1" value="Python"> Python
		<br></br>
		<br></br>
		Main Interests in the field : 
		<input type="checkbox" name="favoriteLanguage" value="Java"> Java
		<input type="checkbox" name="favoriteLanguage" value="PHP"> PHP
		<input type="checkbox" name="favoriteLanguage" value="Ruby"> Ruby
		<input type="checkbox" name="favoriteLanguage" value="Python"> Python	
		<br></br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
